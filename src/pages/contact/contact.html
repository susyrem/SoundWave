        SoundWave
      </a>

        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

      </button>

      <!-- Sidebar -->
      <div class="sidebar offcanvas offcanvas-end text center" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- Sidebar Header -->
        <div class="offcanvas-header text">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Contact Us -->
  <main id="title-contactUs">
    <div id="contact-form" class="container text-center justify-content-center mb-5">
      <h1 class="title-desc text-center mb-5">Contact Us</h1>
      <p id="description" class="text-center justify-content-center mx-3 mb-5">If you have any questions, comments or
        suggestions, contact us and we will contact you as soon as possible.</p>

      <form name="form1" id="myform" onsubmit="sendEmail(); reset(); return false" class="contact-form">
        <div class=" row justify-content-center text-start">
          <div class="col-4">
            <label class="text-start mb-2" for="name">Name</label><br>
            <input class="" type="text" id="name" placeholder="Your name" onkeydown="preventNumberInput(event)"
              onkeyup="preventNumberInput(event)" required>
          </div>
          <div class="col-4">
            <label class="text-start mb-2" for="phone">Phone</label><br>
            <input class="" type="phone" id="phone" placeholder="Your phone" onkeypress="return isNumberKey(event)"
              pattern="[0-9]{10}" maxlength="10" required>
          </div>
          <div class="col-4">
            <label class="text-start mb-2 " for="email">E-mail</label><br>
            <input class="" type="email" id="email" placeholder="Your E-mail" required>
          </div>
        </div>
        <div class="row justify-content-center text-start mb-5">
          <div class="col-12">
            <label class="mb-2" for="message">Message</label>
          </div>
          <div class="row">
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea><br>
          </div>
        </div>
        <button class id="btn" type="submit">Send</button>
      </form>
      <div class="mb-2" id="success-message">

      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer id="navmenu-app" class="row">

  </footer>
