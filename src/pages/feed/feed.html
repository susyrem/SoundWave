<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./feed.css">
</head>

<body style="font-family: Fredoka;">
    <!-- Preloader -->
    <div class="preloader">
        <img class="loader" src="/public/img/ezgif.com-animated-gif-maker.gif" alt="">
    </div>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a id="navbar-text-title" class="navbar-brand" href="#">
                    <img src="/public/img/LogoColorTrans.png" alt="Logo" width="50" class="align-middle me-2"
                        id="navbar-text">
                    SoundWave
                </a>
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                </button>

                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="btn" type="submit">Search</button>
                </form>

                <!-- Sidebar -->
                <div class="sidebar offcanvas offcanvas-end text center" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Sidebar Header -->
                    <div class="offcanvas-header text">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end text-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <div class="friends">
                                    <button type="button" class="btn" data-bs-toggle="modal"
                                        data-bs-target="#exampleModalNotification">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                            <path fill-rule="evenodd"
                                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
                                        </svg>
                                    </button>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="notify">
                                    <button type="button" class="btn" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                                        </svg>
                                    </button>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page" href="#">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Modal notificaciones-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Notificaciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="notifications">
                    <ul id="notificationList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal friends-->
    <div class="modal fade" id="exampleModalNotification" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Friends</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="notifications">
                    <ul id="notificationList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <main>

        <!-- Posts -->
        <h1 class="title-desc text-center mb-5">Feed</h1>
        <div id="post-form" class="container text-center justify-content-center">
            <form name="form1" id="postingform" class="contact-form">
                <div class="row justify-content-center text-start">
                    <input class="" type="text" id="name" placeholder="Username" required>
                </div>
                <div class="row justify-content-center text-start">
                    <textarea id="message" rows="4" placeholder="What are you listening to?"></textarea><br>
                </div>



                <div class="row justify-content-center text-start">
                    <input class="" type="text" name="spotifyURL" id="spotifyURL"
                        placeholder="URL de la canciÃ³n de Spotify">
                </div>
                <button id="btn" type="submit">Send</button>
            </form>
            <div class="mb-2" id="success-message">

            </div>
        </div>

        <div class="container-center" id="sharedPost">

        </div>



    </main>


    <!-- Footer -->
    <footer id="navmenu-app" class="row">


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/66c1aa2290.js" crossorigin="anonymous"></script>
    <script type="module" src="/footer.js"></script>
    <script type="module" src="/loader.js"></script>
    <script type="module" src="/src/pages/feed/feed.js"></script>
</body>

</html>
