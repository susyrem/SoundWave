<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</head>
<body style="font-family: Fredoka; background-color: rgba(32, 26, 50, 0.945);">
	<div class="preloader">
        <img class="loader" src="/public/img/ezgif.com-animated-gif-maker.gif" alt="">
    </div>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a id="navbar-text-title" class="navbar-brand" href="../feed/feed.html">
                    <img src="/public/img/LogoColorTrans.png" alt="Logo" width="50" class="align-middle me-2"
                        id="navbar-text">
                    SoundWave
                </a>
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                </button>

                <!-- Sidebar -->
                <div class="sidebar offcanvas offcanvas-end text center" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Sidebar Header -->
                    <div class="offcanvas-header text">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end text-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page"
                                    href="/src/pages/sign-in/sign-in.html">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page"
                                    href="/src/pages/sign-up/sign-up.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
	</header>
	<main>
		<div id="title">
			<h1>Sign In</h1>
		</div>
		
		<form action="" class="form" id="form">
		
			<!-- Grupo: Usuario -->
			<div class="form__group" id="group__user">
				<label for="user" class="form__label">Username</label>
				<div class="form__group-input">
					<input type="text" class="form__input" name="user" id="user" placeholder="john123">
					<i class="form__status-validate fas fa-times-circle"></i>
				</div>
				<p class="form__input-error">Username must be 4 to 16 digits long and can only contain numbers, letters and underscores</p>
			</div>

			<!-- Grupo: ContraseÃ±a -->
			<div class="form__group" id="group__password">
				<label for="password" class="form__label">Password</label>
				<div class="form__group-input">
					<input type="password" class="form__input" name="password" id="password" placeholder="Password">
					<i class="form__status-validate fas fa-times-circle"></i>
				</div>
				<p class="form__input-error">Password must be 8 to 12 digits long.</p>
			</div>

			<div class="form__group form__group-send-btn">
				<button type="submit" class="form__btn">Sign In</button>
				<p class="form__succesful-message" id="form__succesful-message"href="/src/pages/feed/feed.html">Succesfully!</p>
			</div>
		</form>
	</main>
	<!-- Footer -->
    <footer id="navmenu-app" class="row">
