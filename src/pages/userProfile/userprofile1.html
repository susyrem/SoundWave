<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - SoundWave</title>
    <link rel="stylesheet" href="userProfile1.css">
    <link rel="stylesheet" href="feed.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body style="font-family: Fredoka;" class="fondo">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a id="navbar-text-title" class="navbar-brand" href="/index.html">
                    <img src="/public/img/LogoColorTrans.png" alt="Logo" width="50" class="align-middle me-2"
                        id="navbar-text">
                    SoundWave
                </a>
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                </button>
                <!-- Sidebar -->
                <div class="sidebar offcanvas offcanvas-end text center" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- Sidebar Header -->
                    <div class="offcanvas-header text">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end text-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page" href="#">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a id="navbar-text" class="nav-link active" aria-current="page" href="#">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="sidebarIzquierda">
                <!--Playlist-->
                <h2 class="spotifyTitulo">Spotify Playlists</h2>
                <button id="connect-spotify">Spotify</button>
                <ul id="spotify-playlist-items"></ul>
                <!--Frames-->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E4BWrKSmlAaQ4?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/094G0yA5bzb0uVXsWTwerJ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            </div>
            <div class="sidebarDerecha">
                <!--User Profile-->
                <div class="profile-header">
                    <div class="imagenes">
                        <img src="default-profile.png" alt="Background Image" id="Background-image" class="Background-image">
                        <div class="fotoDePerfil">
                            <img src="default-profile.png" alt="Profile Image" id="profile-image" class="profile-image">
                        </div>
                    </div>
                    <div class="profile-info">
                        <section>
                            <h1 id="profile-name">User name</h1>
                        </section>
                        <section>
                            <p id="profile-description">Profile description</p>
                        </section>
                        <section>
                            <button class="follow-button">Follow</button>
                            <button class="editprofile-button" onclick="location.href='./editprofile.html'">Edit
                                Profile</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Include JavaScript file -->
    <script src="userprofile1.js"></script>
</body>

</html>
