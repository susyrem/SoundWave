<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprofile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

</head>

<body class="editprofileFondo" style="font-family: Fredoka;">

    <!-- Formulario para personalizar perfil -->
    <div class="form-container">
        <h1 class="editProfileTitle">Edit Profile</h1>
        <form id="profile-form">
            <label for="profile-pic">Profile photo:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <h3> </h3>
            <button class="buttonRound" onclick="updateProfile()">Update Profile</button>
            <a href="userprofile1.html" class="button">Close</a>
        </form>
    </div>

    <form id="profile-form">
        <label for="userID">User:</label>
        <input type="text" id="userID" name="userID">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="Genere">Genere:</label>
        <input type="text" id="genere" name="genere">
        <h3> </h3>
        <button type="button" onclick="updateProfile()">Update Profile</button>
    </form>

    <script src="userprofile.js"></script>
</body>

</html>
